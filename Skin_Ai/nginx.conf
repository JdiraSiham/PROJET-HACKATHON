events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Next.js static assets (_next/, favicon, etc.)
        location /_next/ {
            root /app/static;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend static files (Next.js build) - PRIORITAIRE
        location / {
            root /app/static;
            index index.html;
            try_files $uri $uri/ @fallback;
        }

        location @fallback {
            root /app/static;
            try_files /index.html =404;
        }

        # API routes - VERS DJANGO
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django admin - VERS DJANGO
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django static files (CSS/JS de l'admin) - VERS DJANGO
        location /static/admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media files - LOCAL
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}
