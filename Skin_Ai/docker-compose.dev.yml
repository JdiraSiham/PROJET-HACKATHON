services:
  frontend:
    image: node:18-alpine
    container_name: skin_ai_frontend_dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  backend:
    image: python:3.12-slim
    container_name: skin_ai_backend_dev
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/venv:/app/venv
    command: sh -c "apt-get update && apt-get install -y gcc && ./venv/bin/python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=skin_ai.settings
      - DEBUG=True
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    depends_on:
      - frontend
