services:
  backend:
    build: .
    container_name: skin_ai_backend
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - static_files:/app/static
    environment:
      - DJANGO_SETTINGS_MODULE=skin_ai.settings
      - DEBUG=True
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: skin_ai_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/app/media:ro
      - static_files:/app/static:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  static_files:
